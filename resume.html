<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 20px;

            background-color: #f4f4f4;
        }

        .container {

            max-width: 600px;

            background: white;

            padding: 20px;

            margin: auto;

            border-radius: 5px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        resume-form {

            margin-bottom: 20px;
        }

        label {

            display: block;

            margin: 10px 0 5px;
        }

        Input,
        textarea {

            width: 90%;

            padding: 8px;

            margin-bottom: 10px;

            border: 1px solid #ccc;

            border-radius: 4px;
        }

        button {

            display: block;

            width: 100%;

            padding: 10px;
            border: none;

            background: #28a745;

            color: white;

            cursor: pointer;

            border-radius: 4px;

            font-size: 16px;
        }

        button:hover {

            background: #218838;
        }

        #resume {

            padding: 20px;

            border-top: 2px solid #333;

            background: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resume Form</h1>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" rows="4" required></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <div class="container" id="resume" style="display: none;">
        <h1>Generated Resume</h1>
        <p><strong>Name:</strong> <span id="res-name"></span></p>
        <p><strong>Email:</strong> <span id="res-email"></span></p>
        <p><strong>Phone:</strong> <span id="res-phone"></span></p>
        <p><strong>Summary:</strong></p>
        <p id="res-summary"></p>
    </div>

    <script>
        function generateResume() {
            document.getElementById("res-name").innerText = document.getElementById("name").value;
            document.getElementById("res-email").innerText = document.getElementById("email").value;
            document.getElementById("res-phone").innerText = document.getElementById("phone").value;
            document.getElementById("res-summary").innerText = document.getElementById("summary").value;
            document.getElementById("resume").style.display = "block";
        }
    </script>
</body>

</html>
